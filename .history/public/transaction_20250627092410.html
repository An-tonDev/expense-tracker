<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Management - Expense Tracker</title>
</head>
<body>

  <!-- Navigation -->
  <header>
    <h1>Manage Transactions</h1>
    <nav>
      <a href="/dashboard.html">Dashboard</a> |
      <span><strong>Transactions</strong></span> |
      <a href="/profile.html">Profile</a> |
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <!-- Add New Transaction -->
  <section>
    <h2>Add New Transaction</h2>
    <form action="/transactions/add" method="POST">
      <label for="description">Description:</label><br />
      <input type="text" id="description" name="description" required /><br /><br />

      <label for="amount">Amount (₦):</label><br />
      <input type="number" id="amount" name="amount" step="0.01" required /><br /><br />

      <label for="type">Type:</label><br />
      <select id="type" name="type" required>
        <option value="">-- Select Type --</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select><br /><br />

      <label for="date">Date:</label><br />
      <input type="date" id="date" name="date" required /><br /><br />

      <button type="submit">Add Transaction</button>
    </form>
  </section>

  <hr />

  <!-- Transaction Table -->
  <section>
    <h2>Your Transactions</h2>
    <table border="1" cellspacing="0" cellpadding="8">
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Description</th>
          <th>Type</th>
          <th>Amount (₦)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>

        <!-- Row 1: Normal display -->
        <tr>
          <td>1</td>
          <td>2025-06-27</td>
          <td>Salary</td>
          <td>Income</td>
          <td>₦100,000</td>
          <td>
            <a href="#edit1">Edit</a>
            |
            <form action="/transactions/delete/1" method="POST" style="display:inline;">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>

        <!-- Row 2: Editable row -->
        <tr id="edit1">
          <form action="/transactions/update/1" method="POST">
            <td>1</td>
            <td><input type="date" name="date" value="2025-06-27" required /></td>
            <td><input type="text" name="description" value="Salary" required /></td>
            <td>
              <select name="type" required>
                <option value="income" selected>Income</option>
                <option value="expense">Expense</option>
              </select>
            </td>
            <td><input type="number" name="amount" value="100000" required /></td>
            <td>
              <button type="submit">Save</button>
              <a href="#">Cancel</a>
            </td>
          </form>
        </tr>

        <!-- More transactions below as needed -->

      </tbody>
    </table>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
  </footer>

</body>
</html>
